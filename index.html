<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swaphttps://fonts.googleapis.com/css2?family=Kumbh+Sans:wght:@400;700&display=swap">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
    <div class="card-component">
      <div class="card-top">
        <img src="images/bg-pattern-card.svg" alt="Card Pattern">
      </div>
      <div class="profile-img-container">
        <img  class="profile-img" src="images/image-victor.jpg" alt="Image of profile">
      </div>
      
      <div class="user-info">
          <span class="user-name">Victor Crest</span> 
          <span class="user-age">26</span> 
     </div>
      <div class="user-location-div">
          <span class="user-location">London</span>
      </div>
      <div class="line"></div>
      <div class="stats">
        <div class="followers">
          <span>80K</span> 
          <span>Followers</span>
        </div>        
        <div class="likes">
          <span>803K</span>
          <span>Likes</span>
        </div>        
        <div class="photos">
          <span>1.4K</span>
          <span>Photos</span>
        </div>  
      </div>
    </div>
  </main>
  
</body>
</html>
